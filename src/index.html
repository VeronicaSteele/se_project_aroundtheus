<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Around the US</title>
    <link rel="icon" href="./images/favicon.ico" />
  </head>
  <body class="page" id="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="<%=require('./images/Around.svg')%>"
          alt="Around the US logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <div class="profile__avatar-container">
            <img
              src="<%=require('./images/jacques-cousteau(1).jpg')%>"
              alt="profile-img"
              class="profile__img"
            />
            <button
              class="profile__avatar-edit"
              id="avatar-edit-button"
            ></button>
          </div>
          <div class="profile__info">
            <div class="profile__name">
              <h1 class="profile__title" id="profile__title">Jacques</h1>
              <button
                class="profile__edit-button"
                id="profile-edit-button"
                type="button"
              ></button>
            </div>

            <p class="profile__description" id="profile__description">
              Explorer
            </p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <section class="card page__section">
          <ul class="card__item"></ul>
        </section>
        <footer class="footer">
          <p class="footer__copyright">Â©2023 Around The U.S</p>
        </footer>
      </main>
    </div>
    <!--edit avatar modal-->
    <div class="modal" id="edit-avatar-modal">
      <div class="modal__container">
        <button
          class="modal__close"
          id="modal-close-button"
          type="button"
        ></button>
        <p class="modal__heading">Edit profile photo</p>
        <form class="modal__form" name="update-avatar-form" novalidate>
          <label class="modal__label">
            <input
              type="url"
              name="link"
              class="modal__input"
              placeholder="Image URL"
              id="avatar-url"
              required
            />
            <span class="modal__error" id="url-input-error"></span>
          </label>
          <button class="modal__button" type="submit">Save</button>
        </form>
      </div>
    </div>
    <!--end edit avatar modal-->
    <!--edit profile modal-->
    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button
          class="modal__close"
          id="modal-close-button"
          type="button"
        ></button>
        <h2 class="modal__heading">Edit Profile</h2>
        <form class="modal__form" id="profile-edit-form" novalidate>
          <label class="modal__label">
            <input
              type="text"
              name="title"
              class="modal__input"
              placeholder="Name"
              id="title-input"
              minlength="2"
              maxlength="40"
              required
            />
            <span class="modal__error" id="title-input-error"></span>
          </label>
          <label class="modal__label">
            <input
              type="text"
              name="description"
              class="modal__input"
              placeholder="About"
              id="profile-description"
              minlength="2"
              maxlength="200"
              required
            />
            <span class="modal__error" id="profile-description-error"></span>
          </label>
          <button class="modal__button" type="submit">Save</button>
        </form>
      </div>
      <div class="modal__overlay"></div>
    </div>
    <!--end edit profile modal-->
    <!--add card modal-->
    <div class="modal" id="add-card-modal">
      <div class="modal__container">
        <button
          class="modal__close"
          id="modal-add-card-close-button"
          type="button"
        ></button>
        <h2 class="modal__heading">New Place</h2>
        <form class="modal__form" id="add-card-form" novalidate>
          <label class="modal__label">
            <input
              type="text"
              name="name"
              class="modal__input"
              placeholder="Title"
              id="modal-add"
              minlength="2"
              maxlength="30"
              required
            />
            <span class="modal__error" id="modal-add-error"></span>
          </label>
          <label class="modal__label">
            <input
              type="url"
              name="link"
              class="modal__input"
              placeholder="Image URL"
              id="url-input"
              required
            />
            <span class="modal__error" id="url-input-error"></span>
          </label>
          <button class="modal__button" type="submit">Save</button>
        </form>
      </div>
      <div class="modal__overlay"></div>
    </div>
    <!--end add card modal-->
    <!--delete card modal-->
    <div class="modal" id="delete-card-modal">
      <div class="modal__container modal__delete-container">
        <button class="modal__close modal__close-button"></button>
        <p class="modal__heading">Are you sure?</p>
        <form class="modal__form" name="verification-form">
          <button
            class="modal__button modal__button-delete"
            type="submit"
            id="verification-alert"
          >
            Yes
          </button>
        </form>
      </div>
    </div>
    <!--end delete card modal-->
    <!-- image popup modal -->
    <div class="modal" id="view-card-modal">
      <div class="modal__image-container">
        <button
          class="modal__close"
          id="preview-image-modal-close-button"
        ></button>
        <img
          type="link"
          name="name"
          src="#"
          alt=""
          class="modal__image-container modal__image-container_popup modal__image"
        />
        <p
          class="modal__image-container modal__image-container_heading modal__caption"
        ></p>
      </div>
      <div class="modal__overlay"></div>
    </div>
    <!-- end image popup modal -->
    <template id="card-template">
      <li class="card__list">
        <button class="card__delete-button" type="button"></button>
        <img src="" alt="" class="card__image" />
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button class="card__like-button" type="button"></button>
        </div>
      </li>
    </template>
  </body>
</html>
